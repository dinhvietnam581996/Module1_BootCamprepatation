<!DOCTYPE html>
<html>
<head>
<script>
    function tinhChuvi_DienTich()
        {
            //nhap tu ban phim 2 gia tri
            var chieudai = prompt("nhap chieu dai: ");
            var chieurong = prompt("nhap chieu rong: ");
            var dientich = Number(chieudai) * Number(chieurong);
            var chuvi = (Number(chieudai)+ Number(chieurong))*2;
            alert("Dien tich la: "+ dientich + "----chu vi la:"+chuvi);
        }
</script>
</head>
<body>
    <script>
        tinhchuvi_DienTich();
    </script>
</body>
</html>
