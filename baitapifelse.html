<!DOCTYPE html>
<html>

<head>
</head>

<body>
    click the button to the demonstrate the prompt box.
    <button onclick="myFunction()"> click </button>
    <script>
        function myFunction() {
            let time = parseFloat(prompt('what is the "official" name of javascript?', ''));
            let greeting;
            if (time < 10) {
                alert(greeting = "Good morning")
            } else if (time < 20) {
                alert(greeting = "Good day")
            } else {
                greeting = "good evenning";
                alert(greeting);
            }
        }
    </script>
</body>

</html>
